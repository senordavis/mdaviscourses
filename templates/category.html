<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>@name | @title</title>
		<link rel="alternate" type="application/atom+xml" href="@root_path/?/feed/">
		<link rel="stylesheet" href="./public/docs/css/stacey.css" type="text/css" media="screen"> 
		<link rel="stylesheet" href="./public/docs/css/screen.css" type="text/css" media="screen">
		<link rel="stylesheet" href="./public/docs/css/type.css" type="text/css" media="screen"> 
		
		<!--[if IE]>
     		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    		<![endif]-->
	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="col five">
					<a href="@root_path/" class="logo">@name</a>
				</h1>
			
				<p class="col seven"><em>:pages</em></p>
				
			</div>
		</header>
		
		
		
			<div class="container">
			
			<div class="categoryDescription">
				<h2>@title</h2>
			 
				<p>
				@content
				</p>
			</div>
			
			<div id="content" class="home">
				:category_list
			</div>
			
		</div>


		<hr class="push">

		<footer>
			<div class="container">
				<span class="col five">Copyright &copy; @current_year, @name, All Rights Reserved</span>
			
			
				<span class="col five"><em>Content managed by <a href="http://www.staceyapp.com">Stacey</a></em></span>
				
				
				<span class="col two"><a class="atom-rss" href="@root_path/?/feed/">RSS</a></span>
			</div>
		
		</footer>
		
	</body>
</html>
