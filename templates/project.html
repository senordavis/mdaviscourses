<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>@name | @title</title>
		:css
		
		<!--[if IE]>
     		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    		<![endif]--> 
	</head>
	<body>
	  <div id="wrapper">	
		<header>
			<div class="container">
				<h1 class="col five">
					<a href="@root_path/" class="logo">@name</a>
				</h1>
			
				<p class="col seven"><em>:pages</em></p>
				
			</div>
		</header>
		
		<div id="content" class="container" role="main">
			
			<div class="description col five">
				<h1>@title</h1>
				<p class="date">@date</p>
				<p>@keywords</p>
				<p>@description</p>
			</div>
			
			
			
        
			<div class="col seven">
				
				<div class="slider-wrapper theme-default">
					:media
				</div>

			
			<br />
				
				@content
			</div>
		
		<hr class="push">	
		</div>


		:footer
		
	  </div>
	
	<script src="@root_path/public/docs/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="@root_path/public/docs/js/jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#media').nivoSlider({
        	manualAdvance: true,
        	effect: 'fade'
        });
    });
    </script>

</html>
