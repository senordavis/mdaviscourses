<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>@name | @title</title>
		<link rel="alternate" type="application/atom+xml" href="@root_path/?/feed/">
		<link rel="stylesheet" href="./public/docs/css/stacey.css" type="text/css" media="screen"> 
		<link rel="stylesheet" href="./public/docs/css/screen.css" type="text/css" media="screen">
		<link rel="stylesheet" href="./public/docs/css/type.css" type="text/css" media="screen">
		
		<!--[if IE]>
     		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    		<![endif]--> 
	</head>
	<body>
		
<header>
			<div class="container">
				<h1 class="col two">
					<a href="@root_path/" class="logo">@name</a>
				</h1>
			
				<p class="col six"><em>:pages</em></p>
				
			</div>
		</header>
		
		<div class="container">
			
			<div class="description col five">
				<h1><a href="@root_path/">@title</a></h1>
				<p><em>@date</em></p>
				<p><em class="background">&ndash; @keywords</em></p>
				
			<div class="col four">
				if $siblings do
					:next-page
					:previous-page
				endif
        <p id="project-count" class=""><em>&#8470;</em> @index/@siblings_count</p>
				

			</div>
				
		</div>
			
			
			<div id="gallery-info" class="col">
				<p id="gallery-count" class="">
					<em>&#8470;</em> <span>1/1</span>
				</p>
				<div id="gallery-navigation"><p><em>&larr;</em> <a href="#" id="previous-image">Previous image</a> | <a href="#" id="next-image">Next image</a> <em>&rarr;</em></p></div>
			</div>
        
			<div id="content" class="col seven">
				:media
				
				@content
			</div>
			
			<hr>
			<p id="footer" class="col six">&copy; Copyright @name @current_year <a class="atom-rss" href="@root_path/?/feed/">RSS</a><br>
				<em>Content managed by <a href="http://www.staceyapp.com">Stacey</a></em></p>
		</div>



</div>
    <script type="text/javascript" charset="utf-8">
      document.getElementsByTagName('body')[0].className += ' js-enabled';
    </script>
    <script src="@root_path/public/docs/js/jquery-1.3.2.js" type="text/javascript" charset="utf-8"></script>
    <script src="@root_path/public/docs/js/gallery.js" type="text/javascript" charset="utf-8"></script>
    <script src="@root_path/public/docs/js/init-gallery.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
